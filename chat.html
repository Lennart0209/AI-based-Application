<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF Q&A â€“ Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #e3f2fd; /* hellblau */ }
    .chat-container { max-width: 900px; margin: 3rem auto; display: flex; flex-direction: column; align-items: center; }
    .chat-card { width: 100%; border: none; border-radius: 1rem; box-shadow: 0 8px 24px rgba(0,0,0,0.1); overflow: hidden; }
    .chat-header { background: #1976d2; color: #fff; padding: 1rem 1.5rem; }
    #chat-box { height: 60vh; overflow-y: auto; padding: 1.5rem; background: #fff; }
    .message { margin-bottom: 1rem; display: flex; }
    .message.user { justify-content: flex-end; }
    .message.assistant { justify-content: flex-start; }
    .message .text {
      display: inline-block;
      padding: .75rem 1rem;
      border-radius: 1rem;
      max-width: 70%;
      line-height: 1.4;
    }
    .message.user .text { background: #bbdefb; color: #0d47a1; }
    .message.assistant .text { background: #f5f5f5; color: #333; }
    .chat-footer { background: #f1f1f1; padding: 1rem 1.5rem; }
    .form-control { border-radius: 2rem; padding: .75rem 1rem; }
    .btn-send { background: #1976d2; border: none; border-radius: 2rem; padding: .75rem 1.5rem; color: #fff; transition: background .3s; }
    .btn-send:hover { background: #155fa0; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-card card">
      <div class="chat-header d-flex justify-content-between align-items-center">
        <h2 class="mb-0">Chat mit deinem PDF</h2>
      </div>
      <div id="chat-box" class="card-body"></div>
      <div class="chat-footer card-footer">
        <form id="chat-form" class="d-flex">
          <input id="query" class="form-control me-2" type="text" placeholder="Frage eingeben..." required>
          <button class="btn btn-send">Senden</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    async function sendQuery(e) {
      e.preventDefault();
      const q = document.getElementById('query').value;
      if (!q) return;
      const res = await fetch('/api/ask', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({query: q})
      });
      const data = await res.json();
      if (data.error) { alert(data.error); return; }
      const box = document.getElementById('chat-box');
      box.innerHTML = data.chat.map(m => {
        const cls = m.role === 'User' ? 'user' : 'assistant';
        return `<div class="message ${cls}"><div class="text">${m.text}</div></div>`;
      }).join('');
      box.scrollTop = box.scrollHeight;
      document.getElementById('query').value = '';
    }
    document.getElementById('chat-form').addEventListener('submit', sendQuery);
  </script>
</body>
</html>
